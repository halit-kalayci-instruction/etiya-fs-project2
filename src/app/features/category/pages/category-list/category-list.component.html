<div class="container mt-5">
  <button routerLink="add" class="btn btn-primary">Add New</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categoryList">
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>
        <td>
          <button
            [routerLink]="'update/' + category.id"
            class="btn btn-sm btn-info mx-2"
          >
            Update
          </button>
          <button
            (click)="setCategoryToDelete(category)"
            class="btn btn-sm btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div
  *ngIf="categoryToDelete"
  id="exampleModal"
  class="modal fade show d-block"
  tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure?</h5>
        <button
          (click)="categoryToDelete = null"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you want to delete category {{ categoryToDelete.name }}?
        </p>
      </div>
      <div class="modal-footer">
        <button
          (click)="categoryToDelete = null"
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          (click)="deleteCategory(categoryToDelete.id)"
          type="button"
          class="btn btn-danger"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
