<div
  *ngIf="addProductForm"
  class="d-flex h-full w-100 justify-content-center align-items-center"
>
  <form [formGroup]="addProductForm">
    <div class="form-group">
      <label>Category</label>
      <select formControlName="categoryId" class="form-select">
        <option value="0" selected disabled>Choose a category</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Stock</label>
      <input
        formControlName="stock"
        type="number"
        min="1"
        step="1"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Unit Price</label>
      <input
        formControlName="unitPrice"
        type="number"
        min="1"
        step="0.01"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Product Name</label>
      <input formControlName="name" type="text" class="form-control" />
    </div>
    <button (click)="submit()" class="btn btn-primary w-100 mt-2">
      Submit
    </button>
  </form>
</div>
