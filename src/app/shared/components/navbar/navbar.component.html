<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <!-- routerLinkActive= göndereceği link o anda açılı olan link ise ilgili elemente ekleyeceği class(lar) -->
          <a
            class="nav-link"
            routerLink="homepage"
            routerLinkActive="active"
            aria-current="page"
            >Ana Sayfa</a
          >
        </li>
        <li class="nav-item">
          <!-- routerLinkActive= göndereceği link o anda açılı olan link ise ilgili elemente ekleyeceği class(lar) -->
          <a
            class="nav-link"
            routerLink="category"
            routerLinkActive="active"
            aria-current="page"
            >Kategori</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ selectedLanguage | translate }}
          </a>
          <ul class="dropdown-menu">
            <li class="cursor-pointer">
              <a
                (click)="selectLanguage('tr')"
                class="dropdown-item cursor-pointer"
                [ngClass]="{ active: selectedLanguage == 'tr' }"
                >{{ "tr" | translate }}</a
              >
            </li>
            <li class="cursor-pointer">
              <a
                (click)="selectLanguage('en')"
                class="dropdown-item cursor-pointer"
                [ngClass]="{ active: selectedLanguage == 'en' }"
                >{{ "en" | translate }}</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
