<div
  class="h-full d-flex justify-content-center align-items-center w-100 flex-column"
>
  <h3 class="mb-3">Giriş Yap</h3>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label>Kullanıcı Adı</label>
      <input
        formControlName="username"
        class="form-control"
        type="text"
        placeholder="@username"
      />
    </div>
    <div class="form-group">
      <label>Şifre</label>
      <input
        formControlName="password"
        class="form-control"
        type="password"
        placeholder="********"
      />
    </div>
    <button (click)="submit()" class="btn btn-primary mt-3 w-100">
      Submit
    </button>
  </form>
</div>
